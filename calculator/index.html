<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="display">
        <p name="user-input" id="user-input">0</p>
      </div>
      <div class="keysMain">
        <button type="button" class="plus operators button">&plus;</button>
        <button type="button" class="minus operators button">&minus;</button>
        <button type="button" class="times operators button">&times;</button>
        <button type="button" class="divide operators button">&divide;</button>
        <button type="button" class="equals button">&equals;</button>
        <button type="button" class="one operands button">1</button>
        <button type="button" class="two operands button">2</button>
        <button type="button" class="three operands button">3</button>
        <button type="button" class="four operands button">4</button>
        <button type="button" class="five operands button">5</button>
        <button type="button" class="six operands button">6</button>
        <button type="button" class="seven operands button">7</button>
        <button type="button" class="eight operands button">8</button>
        <button type="button" class="nine operands button">9</button>
        <button type="button" class="zero operands button">0</button>
        <button type="button" class="decimal button">.</button>
        <button type="button" class="clear button">AC</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
